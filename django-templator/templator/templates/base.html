<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <title>Django Templator</title>

    <link href="{{ MEDIA_URL }}styles/main.css" rel="stylesheet" type="text/css" />
    <script src="{{ MEDIA_URL }}scripts/jquery-1.4.2.min.js" type="text/javascript"></script>

    <link href="{{ MEDIA_URL }}fancybox/jquery.fancybox-1.3.1.css" rel="stylesheet" type="text/css" />
    <script src="{{ MEDIA_URL }}fancybox/jquery.fancybox-1.3.1.pack.js" type="text/javascript"></script>

    {% block header_extra %}{% endblock %}
  </head>

  <body>
      <div id="header">
          <div id="header-inner">
              <div class="logo"><a href="/"><span>Django Templator</span></a></div>
          </div>
      </div>

      <div id="main">
          <div id="content">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% block content %}{% endblock %}
          </div>
      </div>

      <div id="footer">
        {% block bottom_extra %}{% endblock %}
      </div>
  </body>
</html>
